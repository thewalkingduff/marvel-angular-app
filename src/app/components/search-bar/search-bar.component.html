<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">Marvel API</span>
        <input
          class="search-input"
          name="search"
          ngModel
          placeholder="Search Over 29,000 Digital Comics"
        >
        <button class="search-button">Search</button>
    </form>
</div>
